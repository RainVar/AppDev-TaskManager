<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="user-profile">
                <span id="user-name"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <input type="text" placeholder="Search tasks" class="search-bar">
            <nav class="nav-links">
                <button id="important-tasks" class="nav-link">Important Tasks</button>
                <button id="assigned-to-me" class="nav-link">Assigned to Me</button>
                <button id="today-tasks" class="nav-link">Today's Tasks</button>
            </nav>
            <div class="add-list-container">
                <button id="add-task" class="add-list-button">+ New Task</button>
                <button id="manage-cotaskers" class="add-list-button">Manage Co-taskers</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1 id="section-title">Tasks</h1>
                <div class="filters">
                    <label for="filter-priority">Priority:</label>
                    <select id="filter-priority">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </header>
            <section class="task-list" id="task-list">
            </section>
        </main>

        <div id="add-task-modal" class="modal">
            <div class="modal-content">
                <h2>Create New Task</h2>
                <form id="add-task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title:</label>
                        <input type="text" id="task-title" required>
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="task-assignee">Work with:</label>
                        <select id="task-assignee" multiple>
                            <option value="">No one - Work alone</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple co-taskers</small>
                    </div>

                    <div class="form-group">
                        <label for="task-due-date">Due Date:</label>
                        <input type="date" id="task-due-date" required>
                    </div>

                    <div class="form-group">
                        <label for="task-priority">Priority:</label>
                        <select id="task-priority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" id="task-important">
                            Mark as Important
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Create Task</button>
                        <button type="button" class="close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="task-details-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">Close</button>
                <h2 id="task-details-title">Task Details</h2>
                <p id="task-details-info"></p>
                <h3>Comments</h3>
                <ul id="comment-list"></ul>
                <textarea id="new-comment" placeholder="Add a comment..."></textarea>
                <button id="add-comment">Add Comment</button>
            </div>
        </div>

        <div id="manage-cotaskers-modal" class="modal">
            <div class="modal-content">
                <h2>Manage Co-taskers</h2>
                <div class="search-cotaskers">
                    <input type="email" id="cotasker-email" placeholder="Search by email">
                    <div id="search-results"></div>
                </div>
                <div class="current-cotaskers">
                    <h3>Current Co-taskers</h3>
                    <div id="cotasker-list"></div>
                </div>
                <button type="button" class="close-modal">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="profile.js"></script>
    <script src="cotaskers.js"></script>
</body>
</html>
