<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <input type="text" placeholder="Search tasks" class="search-bar">
            <nav class="nav-links">
                <button id="important-tasks" class="nav-link">Important Tasks</button>
                <button id="assigned-to-me" class="nav-link">Assigned to Me</button>
                <button id="today-tasks" class="nav-link">Today's Tasks</button>
            </nav>
            <div class="add-list-container">
                <button id="add-list" class="add-list-button">+ New List</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1 id="section-title">Tasks</h1>
                <div class="filters">
                    <label for="filter-priority">Priority:</label>
                    <select id="filter-priority">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </header>
            <section class="task-list" id="task-list">
            </section>
        </main>

        <div id="add-task-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Create New Task</h2>
                <form id="add-task-form">
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" required>

                    <label for="task-assignee">Assign to:</label>
                    <select id="task-assignee">
                        <option value="User 1">User 1</option>
                        <option value="User 2">User 2</option>
                    </select>

                    <label for="task-due-date">Due Date:</label>
                    <input type="date" id="task-due-date" required>

                    <label for="task-priority">Priority:</label>
                    <select id="task-priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>

                    <button type="submit">Add Task</button>
                    <button type="button" class="close-modal">Cancel</button>
                </form>
            </div>
        </div>

        <div id="task-details-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">Close</button>
                <h2 id="task-details-title">Task Details</h2>
                <p id="task-details-info"></p>
                <h3>Comments</h3>
                <ul id="comment-list"></ul>
                <textarea id="new-comment" placeholder="Add a comment..."></textarea>
                <button id="add-comment">Add Comment</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
